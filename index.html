<!doctype html>
<html>
	<head>
		<title>JS Rasterizer</title>
		<script src="./vec4.js"></script>
		<script src="./mat4.js"></script>
		<script src="./model.js"></script>
		<script src="./shader.js"></script>
		<script src="./main.js"></script>
	</head>

	<body onload="start()">
		<h1>JS Rasterizer</h1>
		<p>
			A software 3D rasterizer written in JavaScript.
			You can browse the source code at <a href="https://github.com/delphifirst/js-rasterizer">source code</a>.
		</p>
		<canvas id="raster-canvas" width="400" height="400">
			Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
		</canvas>
		<form>
			<span id="label-fps">FPS: 0</span>
			<input type="checkbox" id="checkbox-debug" onclick="toggleDebug()"/> Debug Mode
			<input type="checkbox" id="checkbox-debug-line" onclick="toggleDebugLine()"/> Debug Line
		</form>
		<img id="texture" width="0" height="0" src="./texture.png" alt="Texture used for testing"/>
		<canvas id="texture-canvas" width="256" height="256">
			Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
		</canvas>
	</body>
</html>
